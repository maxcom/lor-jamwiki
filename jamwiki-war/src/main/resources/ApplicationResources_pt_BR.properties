search.hints=Dicas\:<br />Voc\u00EA pode usar * e ? como curingas para caracteres.<br />Ao voc\u00EA anexar um ~ a um termo, voc\u00EA realizar\u00E1 uma pesquisa fuzzy.<br />Voc\u00EA pode usar operadores AND e OR. Para agrupar termos voc\u00EA pode usar par\u00EAntesis<br />Enfatize uma palavra usando +, use - se uma palavra possa n\u00E3o estar no \u00EDndice.<br /><a href\="http\://lucene.apache.org/java/2_4_0/queryparsersyntax.html" target\="_blank">mais detalhes sobre par\u00E2metros de pesquisa</a><br />
