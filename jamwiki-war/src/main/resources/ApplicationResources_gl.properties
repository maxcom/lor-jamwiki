roles.help.grouproles=<b>Todos</b> os usuarios an\u00F3nimos ter\u00E1n soamente as funci\u00F3ns especificadas para GROUP_ANONYMOUS, mentres que a <b>todos</b> os usuarios rexistrados as\u00EDgnanselles as funci\u00F3ns especificadas para GROUP_REGISTERED_USER. Se (por exemplo) non se quere permitir que os usuarios an\u00F3nimos poidan subir arquivos \u00E1 wiki, basta con desactivar a selecci\u00F3n de <code>ROLE_UPLOAD</code> para GROUP_ANONYMOUS. Te\u00F1a en conta que algunhas funci\u00F3ns, como <code>ROLE_ADMIN</code> , non deben cederse aos grupos e s\u00F3 deber\u00EDan ser asignadas a usuarios individuais.
roles.help.roledescription=A descrici\u00F3n da funci\u00F3n \u00E9 un campo adicional que describe como usala.
roles.help.rolename=Son v\u00E1lidos para o nome de funci\u00F3n as letras, n\u00FAmeros e subli\u00F1ados. Calquera outro s\u00EDmbolo, inclu\u00EDdos os espazos, non \u00E9 v\u00E1lido. Unha vez creado un nome de funci\u00F3n non pode ser modificado.
roles.help.selectrole=Seleccione a funci\u00F3n a modificar, ou deixe este valor en branco para crear unha nova funci\u00F3n.
roles.help.userroles=Aos usuarios individuais p\u00F3denselles asignar funci\u00F3ns <b>ademais</b> das funci\u00F3ns que lles atrib\u00FAa o GROUP_REGISTERED_USER. Procure o usuario, xa sexa polo seu nome de usuario ou pola s\u00FAa funci\u00F3n, e actualice as s\u00FAas funci\u00F3ns segundo proceda. Os usuarios poden ter que volver ingresar para que os cambios te\u00F1an efecto.
